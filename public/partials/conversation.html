<div class="jumbotron">
  <div class="text-center">
    <h1>Conversation</h1>
    <p>between {{conversation.participants[0].displayName}} and {{conversation.participants[1].displayName}}</p>
  </div>
  <hr>
  <div class="message" ng-repeat="m in conversation.messages">
    <strong>{{participants[m.author]}}:</strong><br>
    {{m.text}}<br>
    <em>-- {{displayTime(m.time)}}</em>
  </div>
  <input type="text" class="newMessage" ng-model="newMessage">
  <div class="text-right">
    <button class="btn btn-default" ng-click="postMessage(newMessage)">Send</button>
  </div>
</div>
